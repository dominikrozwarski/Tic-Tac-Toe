<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0076359c68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Noto+Sans:wght@200;300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Tic-Tac_toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tic-Tac-Toe<i class="fa-solid fa-circle-question"></i></h1>
            <div class="info">Press start to initiate the game</div>
        </div>

        <!-- <div class="instruction"><p>Press "start" to initiate the game.</p> -->
        <!-- <button class="closeBtn">CLOSE</button></div> -->



        <div class="top">

            <div class="box 1"></div>
            <div class="box 2"></div>
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
            <div class="box 9"></div>
        </div>


        <div class="bottom">
            <div class="buttons">
                <button class="1">START</button>
                <button class="2">RESTART</button>
                <button class="3">SWAP SIDE</button>
            </div>
        </div>

        <div class="shadow"></div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
