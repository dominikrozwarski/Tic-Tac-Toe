<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0076359c68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Noto+Sans:wght@200;300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Tic-Tac_Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tic-Tac-Toe<i class="fa-solid fa-circle-question"></i></h1>
            <!-- <div class="info">Press start to play</div> -->
        </div>

        <div class="invisible">
            <div class="instruction">
                <p>Press "start" to initiate the game.</p>
                <button class="closeBtn">CLOSE</button>
            </div>
        </div>




        <div class="top">


            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
            <div class="box seven"></div>
            <div class="box eight"></div>
            <div class="box nine"></div>

        </div>


        <div class="bottom">
            <div class="buttons">
                <button class="restartBtn">RESTART</button>
            </div>
        </div>

        <div class="shadow"></div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
